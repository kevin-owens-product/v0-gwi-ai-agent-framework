services:
  # Main Web Application
  - type: web
    name: gwi-ai-platform
    runtime: node
    plan: standard
    region: oregon
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gwi-postgres
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_STARTER_MONTHLY_PRICE_ID
        sync: false
      - key: STRIPE_PROFESSIONAL_MONTHLY_PRICE_ID
        sync: false
      - key: STRIPE_ENTERPRISE_MONTHLY_PRICE_ID
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: AZURE_AD_CLIENT_ID
        sync: false
      - key: AZURE_AD_CLIENT_SECRET
        sync: false
      - key: AZURE_AD_TENANT_ID
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GWI_API_BASE_URL
        sync: false
      - key: GWI_API_TOKEN
        sync: false

databases:
  - name: gwi-postgres
    plan: basic-256mb
    region: oregon
    postgresMajorVersion: 16
    diskSizeGB: 1
    databaseName: gwi_production
